[metadata]
name = sd-geninfo
version = 0.0.3
author = Cory Gross
author_email = coryg89@gmail.com
description = Python CLI for reading metadata embedded in images generated by Stable Diffusion.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coryg89/sd-geninfo
project_urls =
    Bug Tracker = https://github.com/coryg89/sd-geninfo/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6
install_requires =
    imageio
    pillow
    piexif
    rich
    pyyaml

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    sd-geninfo = sd_geninfo.sd_geninfo:main
